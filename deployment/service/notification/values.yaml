
replicaCount: 1

image:
  repository: chatflow/notification
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

service:
  type: NodePort
  port: 8080
  nodePort: 30005

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 200m
    memory: 300Mi
  limits:
    cpu: 300m
    memory: 400Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

rollouts:
  steps:
    - setWeight: 0
    - pause:
        duration: 180s
    - setWeight: 10
    - pause: # 수동 대기(무기한 정지) -> pause: {}
        duration: 60s
    - setWeight: 30
    - pause:
        duration: 120s
    - setWeight: 100
  virtualService:
    name: chatflow-routing
    routes:
      - http.2  # VirtualService.http[*] 블록
  destinationRule:
    stableSubsetName: stable
    canarySubsetName: canary

configmap:
  properties:
    PROFILE_ACTIVE: ""

secret:
  datasource:
    DB_DRIVER_CLASS_NAME: "com.mysql.cj.jdbc.Driver"
    DB_URL: "jdbc:mysql://43.203.119.187:3306/chatflow_notification?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8"
    DB_USERNAME: "snowball"
    DB_PASSWORD: "1234"