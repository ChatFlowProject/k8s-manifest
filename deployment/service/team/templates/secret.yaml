apiVersion: v1
kind: Secret
metadata:
  name: {{ include "team.fullname" . }}-datasource
  labels:
    {{- include "team.labels" . | nindent 4 }}
stringData:
  {{- toYaml .Values.secret.datasource | nindent 2 }}
  {{- with .Values.secret.awsS3Config }}
  {{- toYaml .Values.secret.awsS3Config | nindent 2 }}
  {{- end }}
