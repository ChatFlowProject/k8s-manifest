apiVersion: v1
kind: Service
metadata:
  name: {{ include "team.fullname" . }}
  labels:
    {{- include "team.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "team.selectorLabels" . | nindent 4 }}
